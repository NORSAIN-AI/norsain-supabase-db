name: create_users_table
description: Opprett users-tabell med RLS og eier-policy
prompt: |
  Skriv migrasjon (Postgres) som oppretter public.users (id uuid pk default gen_random_uuid(), email text unique not null, created_at timestamptz default now()).
  Aktiver RLS og policy: bruker kan kun se/endret egen rad (auth.uid() = id).
